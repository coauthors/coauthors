coverage:
  status:
    patch: off
    project:
      default:
        target: 100%
        threshold: 100%

comment:
  layout: 'header, reach, diff, flags, components'

ignore:
  - '**/*.test-d.*'

component_management:
  individual_components:
    - component_id: coauthors
      name: 'coauthors'
      paths:
        - packages/coauthors/**
    - component_id: core
      name: '@coauthors/core'
      paths:
        - packages/core/**
    - component_id: coauthors-vscode
      name: 'coauthors-vscode'
      paths:
        - packages/coauthors-vscode/**
